<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章编辑
      </div>
      <div class="container-fluid common_con">
        <!-- 这里放form表单,文章详情 -->
      </div>
    </div>
  </body>

  <!-- 根据id获取文章信息 -->
  <script id="form_xinxi" type="text/html">

    <form class="form-horizontal article_form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"
            >文章标题：</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              value="{{arr.title}}"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label"
            >文章封面：</label
          >
          <div class="col-sm-10">
            <img src="{{arr.cover}}" class="article_cover" />
            <input type="file" id="exampleInputFile" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"
            >文章类别：</label
          >
          <div class="col-sm-4">
            <select class="form-control" id="options">
              <option>类别五</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"
            >发布时间：</label
          >
          <div class="col-sm-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                value="{{arr.date}}"
                id="dateinput"
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-default"
                  type="button"
                  onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"
                >
                  <i class="iconfont icon-icondate"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"
            >文章内容：</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="rich_content"
              name="content"
              placeholder="文章内容"
              value="{{arr.content}}"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">修改</button>
          </div>
        </div>
      </form>
   
  </script>

  <script>
    //获取文章id
    var id = location.search// console.log(id);
    $.get("http://localhost:8080/admin/article/search" + id, function(res) {
      var form_data = template("form_xinxi", {
        arr: res.data
      });
      $('.common_con').html(form_data)

      //请求所有文章类别
      $.get('http://localhost:8080/admin/category/list',function(rew){
        $("#options").html(template("form_select", {
          arr:rew.data
      }))
      })
     
    });
  </script>
  <!-- 获取文章信息接束 -->

  <!-- 获取文章类别 -->
  <script  id="form_select" type="text/html">
    {{each arr val i}}
        <option value="{{val.id}}" {{if val.id==categoryId}} selected {{/if}} >{{val.name}}</option>
    {{/each}}
  </script>
  <!-- 获取文章类别结束 -->


</html>
