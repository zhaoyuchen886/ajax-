<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="./js/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="main_wrap">
      <div class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt=""/></a>
        <div class="copyright">
          CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
        </div>
      </div>

      <div class="login_form_con">
        <div class="login_title"></div>
        <form class="login_form">
          <i class="iconfont icon-user"></i>
          <i class="iconfont icon-key"></i>
          <input type="text" class="input_txt" name="username" placeholder="邮箱/手机号" />
          <input type="password" class="input_pass" name="password" placeholder="密码" />
          <input type="button" class="input_sub" value="登 录" />
        </form>
      </div>
    </div>
  </body>

  <script>
    $(".input_sub").click(function() {
      var username = $(".input_txt").val();
      var password = $(".input_pass").val();

      
      $.post(
        "http://localhost:8080/admin/user/login",
        {
          username: username,
          password: password
        },
        function(res) {
          if (res.msg == "登录成功") {
            location.href="index.html";
          }else {
              alert('用户名或密码错误,请重新输入!')
          }
        }
      );
    });
  </script>
</html>
